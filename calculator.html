<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div id="screen-section">
            <input type="text" id="screen" value="0" readonly>
        </div>
        <div class="button-container">

            <input value="AC" type="button" class="operator">
            <input value="/" type="button" class="operator-math">
            <input value="*" type="button" class="operator-math">
            <input value="DEL" type="button" class="operator">

            <input value="7" type="button" class="number">
            <input value="8" type="button" class="number">
            <input value="9" type="button" class="number">
            <input value="-" type="button" class="operator-math">

            <input value="4" type="button" class="number">
            <input value="5" type="button" class="number">
            <input value="6" type="button" class="number">
            <input value="+" type="button" class="operator-math">

            <input value="1" type="button" class="number">
            <input value="2" type="button" class="number">
            <input value="3" type="button" class="number">
            <input value="()" type="button" class="operator-math">
 
            <input value="0" type="button" class="number">
            <input value="." type="button" class="operator-math">
            <input value="âˆš" type="button" class="operator-math">
            <input value="=" type="button" class="operator">
        </div>
    </main>
   <script src="./JS/calculator.js"></script>
</body>
</html>
